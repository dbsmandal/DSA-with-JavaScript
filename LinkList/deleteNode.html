    <title>Delete Node </title>
    <script>
        //create a LinkList and delete 4th Node ;


        class List{
            constructor(data){
                this.head={
                    val:data,
                    next:null
                }
                this.tail=this.head;
                this.size=1;
            }

            appendList(nodeData){

                let newNode={
                    val:nodeData,
                    next:null
                }

                this.tail.next=newNode;
                this.tail=newNode
                this.size++

            }
            deleteNode(position){
                let counter=1;
                let leadNode=this.head;//store the value of leadNode ;Initialy leadNode is FirstNode
                if(position==1){
                    this.head=this.head.next
                }else{

                    while(counter<position-1){
                        leadNode=leadNode.next;//store the leadNode value in position -1 Node value
                        counter++;
                    }
                    let nextNode=leadNode.next.next;//nextnode value is leadNode.next.next postion value
                    leadNode.next=nextNode;//push value leadnode next value is nextnode;
                    console.log(leadNode)
                }


            }

        }

        let linkedList= new List(100);
        linkedList.appendList(200);
        linkedList.appendList(300);
        linkedList.appendList(400);
        linkedList.appendList(500);
        linkedList.appendList(600);
        linkedList.appendList(700);
        linkedList.appendList(800);

        console.log("before delete",linkedList)

        linkedList.deleteNode(4)
        // linkedList.deleteNode(1)


        console.log(linkedList)
    </script>
