    <title>Insert Node</title>
    <script>
        //insert node in 4 index postion


        class List {
            constructor(data) {
                this.head = {
                    val: data,
                    next: null
                }
                this.tail = this.head;
                this.size = 1;
            }

            appendNode(nodeData) {

                let newNode = {
                    val: nodeData,
                    next: null
                }

                this.tail.next = newNode;
                this.tail = newNode;
                this.size++;
            }
            deleteNode(index) {
                let count = 1;
                let leadNode = this.head;
                //if index=1 then

                if (index == 1) {
                    this.head = this.head.next
                } else {
                    while (count < index - 1) {
                        leadNode = leadNode.next;
                        count++
                    }
                    let nextNode = leadNode.next.next;
                    leadNode.next = nextNode;
                }
                console.log("leadNode", leadNode)

            }


            insertNode(index, value) {
                let counter = 1;
                let currentNode = this.head;
                console.log('fun called')
                while (counter < index) {
                    counter++;
                    currentNode = currentNode.next;
                }
                let nextNode = currentNode.next;
                currentNode.next = {
                    val: value,
                    next: nextNode
                }
                this.size++
            }


        }
        let linkList = new List(100);

        linkList.appendNode(200);
        linkList.appendNode(300);
        linkList.appendNode(400);
        linkList.appendNode(500);
        linkList.appendNode(600);
        linkList.appendNode(700);
        linkList.appendNode(800);
        linkList.appendNode(900);
        // linkList.deleteNode(5);
        // console.log(linkList.insertNode('dbsmandal', 7));
        linkList.insertNode(3, 'dbsmandal')
        console.log(linkList)

    </script>
