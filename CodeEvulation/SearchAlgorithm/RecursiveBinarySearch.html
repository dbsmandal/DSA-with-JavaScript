    <title>Recursive Binary Search</title>
    <h3>1.if array is empty return mid-1
        2.if the arr has elemnts ,find the middle and if  target is middle elemnt return midle 
        3.if tarhet lessthan middle lemnent  left half of the array
        4.if tarhet greaterthan middle lemnent  right half of the array
    </h3>
    <script>
        let data = [-5, 2, 4, 6, 10]
        function recursiveBinarySearch(arr, start, end) {
            let target=25
       
            while (start <= end) {
                let mid = Math.floor((start + end) / 2);
                if (arr[mid] == target) {
                    return mid;
                    break;
                } else if (arr[mid] > target) {
                    end=mid-1
                  recursiveBinarySearch(arr,start,end)

                } else if (arr[mid] < target) {
                    start=mid+1
                    recursiveBinarySearch(arr,start,end)

                }
            }
            return -1;
        }
        console.log(recursiveBinarySearch(data, 0, data.length - 1))//2

    </script>
