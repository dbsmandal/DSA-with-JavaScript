<!DOCTYPE html>

    <title>Fibonacci Sequence || recursive </title>
    <script>
        //print the number in fibonachi sequence
    
        //1st way
        function fibonacci2(n) {
           let arr=[0,1];
           for(let i=2;i<n;i++){
            arr[i]=arr[i-1]+arr[i-2]
           }
           return arr
        }
        console.log(fibonacci2(2))
        console.log(fibonacci2(3))
        console.log(fibonacci2(7))


        //2nd way
        function fibonacci2(n) {
            let arr = [0, 1];
            let sum = 0
            let i = 2
            while (i < n) {
                arr[i]=arr[i-1]+arr[i-2]
                i++;
            }

            return arr
        }
        console.log(fibonacci2(2))
        console.log(fibonacci2(3))
        console.log(fibonacci2(7))
        //O(n)


        ///3 rd way 
        function fibonacci3(n) {
            let arr = [0, 1];
            let sum = 0
            let i = 0
            while (i < n-2) {
                let first=arr[i];
                let j=i+1
                let second=arr[j];
                sum=first+second;
                arr.push(sum);
                i++;
            }

            return arr
        }
        console.log(fibonacci3(2))
        console.log(fibonacci3(3))
        console.log(fibonacci3(7));

         //recursive approch 
         //in fibbonachi solution not good in recursive approch
         function recursiveFibonacci2(n) {
            if(n<2){
                return n
            }
           return recursiveFibonacci2(n-1)+recursiveFibonacci2(n-2)
        }
        console.log(recursiveFibonacci2(2))
        console.log(recursiveFibonacci2(3))
        console.log(recursiveFibonacci2(7))
//O(2^n)

    </script>
