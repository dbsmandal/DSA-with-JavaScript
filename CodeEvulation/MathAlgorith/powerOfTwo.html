    <title>Power Of Two</title>
    <script>
        function isPowerOfTwo1(n) {
            if (n < 1) {
                return false
            }
            return (n & (n - 1)) === 0
        }
        console.log("1",isPowerOfTwo1(1))
        console.log("2",isPowerOfTwo1(2))
        console.log("5",isPowerOfTwo1(5))
        console.log("32",isPowerOfTwo1(32))

        //2nd way 
        function isPowerOfTwo(n) {
            if(n<1){
                return false
            }
            while(n>1){
                if(n%2 !==0){
                    return false
                }
                n=n/2;
            }
            return true;
        }
        console.log("1",isPowerOfTwo(1))
        console.log("2",isPowerOfTwo(2))
        console.log("5",isPowerOfTwo(5))
        console.log("24",isPowerOfTwo(24))
