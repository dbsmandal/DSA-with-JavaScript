<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Queue</title>
</head>
<body>
    <script>
        class Queue{
            constructor(size){
           this.max=size;
           this.items=new Array(size)
           this.currentSize=0;
           this.rear=-1;
           this.front=-1;
            }
            enqueue(newVal){
                if(this.currentSize!=this.max){
                    if(this.rear===this.max-1){
                        this.rear=0;
                    }else{
                        this.rear ++;
                    }
                  
                    this.items[this.rear]=newVal;
                    this.currentSize ++;
                    if(this.front== -1){
                        this.front=this.rear
                    }
                }

            }
            dequeue(){
                if(this.currentSize !=0){
                    this.items[this.front]=null;
                    if(this.front==this.max-1){
                        this.front=0;
                    }else{
                        this.front ++;
                    }
                    this.currentSize--;
                }else{
                    this.front =-1;
                    this.rear=-1;
                    alert("Queue is empty")
                }
            }
        }

        let myQueue= new Queue(5);
        myQueue.enqueue(10)
    </script>
    
</body>
</html>
