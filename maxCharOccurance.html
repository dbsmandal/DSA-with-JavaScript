<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Carechter Occurance</title>
</head>
<body>
    <script>
        let char="aaannnddjjdksllsaakkknndnd";
        function maxChar(data){
            let strObj={};
            let maxKey='';
            for(let i=0; i<data.length;i++){
                let key=data[i];
                if(!strObj[key]){
                    strObj[key]=0
                }
                strObj[key]++;

                if(maxKey=='' ||strObj[key]>strObj[maxKey]){
                    maxKey=key
                }
            }
            return maxKey
        }
        console.log(maxChar(char))
    </script>
    
</body>
</html>
