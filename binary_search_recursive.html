<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search With Recursive Aproch</title>
</head>

<body>
    <h1>Binary Search With Recursive Aproch</h1>
    <h2>Binary Search aplly only shorted array</h2>
    <script>
        let data = [5, 8, 12, 15, 21, 24, 27, 45, 47, 58, 64, 95, 105, 111, 121];
        let start = 0;
        let end = data.length - 1;
        let pos = undefined;
        let findEl = 105;

        function binarySearchRecursive(data, start, end) {
            let mid = Math.floor((start + end) / 2);
            // console.log(data[mid])
            if (data[mid] === findEl) {
                pos = mid;
                return true;

            } else if (data[mid] < findEl) {
                binarySearchRecursive(data, mid + 1, end)

            } if (data[mid] > findEl) {
                binarySearchRecursive(data, start, mid - 1)
            }

        }
        binarySearchRecursive(data, start, end)
        console.log(pos)
    </script>

</body>

</html>
