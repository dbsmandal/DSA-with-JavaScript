<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two Array with While Loop for Sorted Array</title>
</head>
<body>
    <script>
        let data1=[1,5,12,54,87,102]
        let data2=[4,5,6,9,21]
        let data3=[]
        let d1=0;
        let d2=0;
        let d3=0;
        while(d1<data1.length && d2<data2.length){
            if(data1[d1]<data2[d2]){
                data3[d3]=data1[d1]
                d1++
            }else{
                data3[d3]=data2[d2]
                d2++
            }
            d3++
            
        }
        //in case if data1.length , data2.length se bara hoga to 
        while(d1<data1.length){
            data3[d3]=data1[d1]
            d1++
            d3++

        }
        //in case if data2.length , data1.length se bara hoga to 
        while(d2<data2.length){
            data3[d3]=data2[d2]
            d2++
            d3++

        }
            console.log(data3)
        console.log("second",data3)

    </script>
    
</body>
</html>
