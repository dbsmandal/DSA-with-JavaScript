    <title>Search Element in Array</title>

<body>
    <h1>Search Element in Array</h1>

    <script>
        let array=[10,20,30,45,40,50]
        console.log("1st",array);
        let elem=45;
        elem=parseInt(elem) 
        for(let i=0;i<array.length;i++){
            if(elem==array[i]){
                console.log(true,i)
                     
            }
        }
            const searchElement=()=>{
                let data=[10,20,30,40,50,60,70,80,90];
                let elem=document.getElementById('search').value;
                elem=parseInt(elem) //applicable for only numbers
                let index=undefined
                for(let i=0; i<data.length; i++){
                    if(data[i]==elem){
                        index=i;
                    }                   
                }
               console.log(index)

            }
    </script>
    <p>let data=[10,20,30,40,50,60,70,80,90];</p>

    <input type="text" name="Search" id="search" >
    <button onclick="searchElement()">Search Element</button>
    
</body>
