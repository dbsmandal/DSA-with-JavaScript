<script>
    class List {
        constructor(data) {
            this.head = {
                value: data,
                next: null
            }
            this.tail = this.head;
            this.size = 1
        }
        appendNode(nodeData) {
            let newNode = {
                value: nodeData,
                next: null
            }
            this.tail.next = newNode;
            this.tail = newNode;
            this.size++;
        }
        traversing() {
            let counter = 0;
            let currentNode = this.head;
            while (counter < this.size) {
                console.log(currentNode)
                currentNode = currentNode.next
                counter++;
            }

        }
        deleteNode(index) {
            let counter = 1;
            let lead = this.head;
            if (index === 1) {
                this.lead = this.lead.next
            } else {
                while (counter < index - 1) {
                    lead = lead.next
                    counter++;
                }
                let nextNode = lead.next.next;
                lead.next = nextNode;
                console.log("lead", lead)
            }

        }

        insertNode(index,newValue){
            let counter=1;
            let currentNode=this.head;
            while(counter>index){
                counter++;
                currentNode=currentNode.next;
            }
            let nextNode=currentNode.next;
            currentNode.next={
                value:newValue,
                next:nextNode
            }

        }
    }
    let list = new List(100);
    list.appendNode(200);
    list.appendNode(300);
    list.appendNode(400);
    list.appendNode(500);
    list.appendNode(600);
    list.appendNode(700);
    list.traversing()
    list.deleteNode(5)
    list.insertNode(5,50000)

    console.log(list)
</script>
