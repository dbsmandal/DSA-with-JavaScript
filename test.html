    <script>
        let str1 = 'level';
        let str2 = "something"
        function ispalindrome(data) {
            let reverseData = data.split("").reverse().join("")
            console.log(reverseData)
            for (let i = 0; i < reverseData.length; i++) {
                if (reverseData[i] === data[i]) {
                    return true
                } else {
                    return false
                }
            }
        }
        console.log(ispalindrome(str1))
        console.log(ispalindrome(str2))

        function fizzBuzz(n) {
            for (let i = 1; i < n; i++) {
                if (i % 15 == 0) {
                    console.log("FizzBuzz")
                } else if (i % 3 == 0) {
                    console.log("Fizz")
                } else if (i % 5 == 0) {
                    console.log("Buzz")
                } else {
                    console.log(i)
                }

            }

        }
        fizzBuzz(35)


        let arr = [25, 12, 45, 3, 65, 5]
        function selectionSort(data) {
            for (let i = 0; i < data.length; i++) {
                let minId = i;
                for (let j = i + 1; j < data.length; j++) {
                    if (data[j] < data[minId]) {
                        minId = j;
                    }
                }
                let temp = data[minId];
                data[minId] = data[i]
                data[i] = temp
            }


        }
  selectionSort(arr)
  console.log(arr)

            if(str[i]===newStr[j]){

            }else{
                return false
            }
        }
    }


  }
let data="level"
