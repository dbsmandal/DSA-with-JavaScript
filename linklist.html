<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link List </title>
    <script>
        // let arr=[10,25,38,54,85];

        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null
                };
                this.tail = this.head;
                this.size = 1;
            }
            appendNode(nodeData){
                let newNode={
                    value:nodeData,
                    next:null
                }
                this.tail.next=newNode;
                this.tail=newNode;
                this.size++;

            }
        }
        let list = new List(200);
        list.appendNode(200)
        list.appendNode(300)
        list.appendNode(400)
        list.appendNode(500)
        list.appendNode(600)
        list.appendNode(700)
        console.log(list)

    </script>
</head>
