<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front & Rear Operations in Queue Data Structure</title>
    <script>
        let queue = [];
        let currentSize = queue.length;
        let maxSize = 5;

        function enqueue() {
            let newVal = document.getElementById('newVal').value
            newVal = parseInt(newVal)
            if (currentSize >= maxSize) {
                console.log(`your queue is full . you cant add ${newVal} and your queue is ${queue}`)
            } else {
                queue[currentSize] = newVal;
                currentSize++;
                newVal = document.getElementById('newVal').value = "" //after button click clean input box
            }
        }
        function dequeue() {
            if (!isEmpty()) {
                for (let i = 0; i < queue.length; i++) {
                    queue[i] = queue[i + 1];
                }
                currentSize--;
                queue.length = currentSize;
            } else {
                console.log(`your queue is empty.`)
            }
        }
        function front() {
            if (!isEmpty()) {
                console.log(queue[0])
            } else {
                console.log(`your queue is empty.`)
            }
        }
        function rear() {
            if (!isEmpty()) {
                console.log(queue[currentSize - 1])
            } else {
                console.log(`your queue is empty.`)
            }
        }
        function isEmpty() {
            if (currentSize <= 0) {
                return true
            } else {
                return false
            }
        }


        function display() {
            console.log(queue)
        }
        // document.write(console.log(`Queue=[${queue}]`))

    </script>
</head>

<body>
    <h1>Front & Rear Operations in Queue Data Structure</h1>
    <button onclick="display()">Display Queue</button> <br>

    <input type="number" placeholder=" enter your element" id="newVal"> <br>
    <button onclick="enqueue()">Add New Value in Queue</button> <br>
    <button onclick="display()">Display Queue</button> <br>

    <button onclick="dequeue()">Remove</button><br>
    <button onclick="display()">Display Queue</button> <br>

    <button onclick="front()">Front value</button><br>
    <button onclick="display()">Display Queue</button> <br>

    <button onclick="rear()">Rear value</button><br>
    <button onclick="display()">Display Queue</button> <br>




</body>

</html>
